<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Warnes&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main>
        <section>
            <div class="size">
                <p>Choose a grid :</p>
                <button id="small">Small grid(8x8)</button>
                <button id="medium">Medium grid(16x16)</button>
                <button id="large">Large grid(24x24)</button>
                <button id="togglegrid">Toggle grid lines</button>
            </div>
            <div class="colors">
                <p>Choose a color :</p>
                <button id="black">Black</button>
                <button id="random">Random</button>
                <button id="erase">Eraser</button>
                <button id="clear">Clear grid</button>
            </div>
        </section>

        <section>
            <div id="container">
                <div id="grid">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p><a href="https://github.com/MasterZen7">MasterZen7 &#169; 2022</a></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
